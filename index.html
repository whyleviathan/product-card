<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="carta">
  <div class="img-contenedor">
    <img src="images/image-product-desktop.jpg" alt="img">
   </div>
   <div class="detalles">
     <p class="montserratP">Perfume</p>

     <h1 class="nombre">Gabrielle Essence Eau De Parfum</h1>

     <p class="descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
     </p>
     <div class="precios">
      <h1 class="precio-actual">$149.99</h1>
      <p class="precio-old">$169.99</p>
     </div>
      <button class="boton"><img src="images/icon-cart.svg" alt="buyimg">Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
